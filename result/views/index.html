<!DOCTYPE html>
<html ng-app="cloudwars">
  <head>
    <meta charset="utf-8">
    <title>Cloud Wars -- Result</title>
    <base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Docker">
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <link rel="icon" type="image/png"
    href="https://img.icons8.com/clouds/32/leaderboard.png">
  </head>
  <body ng-controller="statsCtrl">
    <div id="background-stats">
      <div id="background-stats-1">
      </div><!--
     --><div id="background-stats-2">
      </div><!--
     --><div id="background-stats-3">
      </div>
    </div>
    <div id="content-container">
      <div id="content-container-center">
        <div id="choice">
          <div class="choice aws">
            <div class="label">aws</div>
            <div class="stat">{{awsVotes | number:0}}</div>
          </div>
          <div class="divider"></div>
          <div class="choice azure">
            <div class="label">azure</div>
            <div class="stat">{{azureVotes | number:0}}</div>
          </div>
          <div class="divider"></div>
          <div class="choice gc">
            <div class="label">gc</div>
            <div class="stat">{{gcVotes | number:0}}</div>
          </div>
        </div>
      </div>
    </div>
    <div id="result">
      <span ng-if="total == 0">No votes yet</span>
      <span ng-if="total >= 1">{{total}} total votes</span>
    </div>
    <script src="socket.io.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
